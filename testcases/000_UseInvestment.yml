-   config:
        name: 创建并使用投资券
        request:
            base_url: '$base_url'
            headers:
                User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                    (KHTML, like Gecko) Chrome/69.0.3497.100 Safari/537.36 OPR/56.0.3051.52
        variables: []
        parameters:
            - user-password:
                - ["13800139002", "wsy888888"]
                - ["13800139003", "wsy888888"]
                - ["13800139004", "wsy888888"]
            - backlogin-backpwd:
                - ["admin", "wsy888888"]
-   test:
        name: 前端登录
        api: loginweb($user, $password)
-   test:
        name: 后台登录
        api: loginback($backlogin, $backpwd)
-   test:
        name: 创建投资券
        request:
            data:
                amount: '${random_float(1000,9000,4)}'
                end: '2019-01-01 14:43:50'
                group_id: '-1'
                name: 接口测试${random_str(4)}
                num: '1'
                remark: '接口测试${random_str(4)}'
                start: '2018-11-09 14:43:50'
            headers:
                Content-Type: application/x-www-form-urlencoded; charset=UTF-8
                X-Requested-With: XMLHttpRequest
            method: POST
            params:
                a: add_issue
                m: invest_ticket_mana
            url: /wsy_blockchain/admin/index.php
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - content.errmsg
            - success
-   test:
        name: 查询投资券
        request:
            data:
                name: 
                serial_num: 
                ticket_id: 
                status: 1
                group_id: 
                select_time: 1
                start: 
                end: 
            headers:
                Content-Type: application/x-www-form-urlencoded; charset=UTF-8
                X-Requested-With: XMLHttpRequest
            method: POST
            params:
                a: ajax_get_user_invest
                m: invest_ticket_mana
            url: /wsy_blockchain/admin/index.php
        extract:
            - serial_num: content.data.0.serial_num
            - miner_num: content.data.0.miner_num
        validate:
        -   eq:
            - status_code
            - 200
-   test:
        name: 用户使用投资券
        request:
            headers:
                Content-Type: application/json;charset=UTF-8
            json:
                investment_pass: $miner_num
                investment_serial: $serial_num
            method: POST
            params:
                a: useInvestment
                m: personal
            url: /wsy_blockchain/web/index.php
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - content.errmsg
            - 使用积分券成功
